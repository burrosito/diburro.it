<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BURRO</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    @font-face {
      font-family: 'Black Mango';
      src: url('black-mango-regular.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    body {
      margin: 0;
      font-family: 'Work Sans', sans-serif;
      background-color: #ffffff;
      color: #2e2e2e;
    }

    .language-switch {
      position: absolute;
      top: 1.5rem;
      right: 2rem;
      font-size: 0.9rem;
    }

    .language-switch a {
      color: #999;
      text-decoration: none;
    }

    .hero {
      background-color: #ffffff;
      padding: 4rem 2rem 2rem;
      position: relative;
    }

    .hero-row {
      display: flex;
      justify-content: center;
      align-items: baseline;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .title {
      font-family: 'Black Mango', serif;
      font-size: 4rem;
      text-transform: uppercase;
      letter-spacing: 2px;
      font-weight: 600;
      color: black;
    }

    .subtitle {
      font-family: 'Work Sans', sans-serif;
      font-size: 1rem;
      color: #6f6f6f;
      margin-top: 1rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      padding: 2rem;
    }

    .item {
      background-color: white;
      aspect-ratio: 1 / 1;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.9rem;
      color: #999;
    }

    .item img {
      max-width: 100%;
      height: auto;
    }

    .about {
      max-width: 600px;
      margin: 3rem auto;
      text-align: center;
      font-size: 1rem;
      line-height: 1.6;
      color: #4b4b4b;
    }

    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      color: #999;
    }

    a {
      color: inherit;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="hero">
    <div class="language-switch">
      <a href="en/index.html">EN</a>
    </div>
    <div class="hero-row">
      <div class="title"><a href="index.html" style="color: black;">BURRO</a></div>
      <div class="subtitle">Oggetti d’arte e design</div>
    </div>
  </div>

  <div class="grid">
    <a href="oggetti/oggetto1.html" class="item">
      <img src="oggetto1_thumb.jpg" alt="Oggetto 1" />
    </a>
    <a href="oggetti/oggetto2.html" class="item">
      <img src="oggetto2_thumb.jpg" alt="Oggetto 2" />
    </a>
    <a href="oggetti/oggetto3.html" class="item">
      <img src="oggetto3_thumb.jpg" alt="Oggetto 3" />
    </a>
    <a href="oggetti/oggetto4.html" class="item">
      <img src="oggetto4_thumb.jpg" alt="Oggetto 4" />
    </a>
  </div>

  <div class="about">
    Burro è una selezione personale di arredi, oggetti e piccole storie.
    Ogni pezzo è scelto per la sua qualità, forma e carattere.
    Uno spazio domestico caldo, un gesto quotidiano.
  </div>

  <footer>
    © 2025 BURRO – <a href="https://www.instagram.com/tuonome">Instagram</a>
  </footer>

</body>
</html>
