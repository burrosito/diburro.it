<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Oggetto 1 – BURRO</title>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    @font-face {
      font-family: 'Black Mango';
      src: url('black-mango-regular.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Work Sans', sans-serif;
      background-color: #ffffff;
      color: #2e2e2e;
    }

    header {
      font-family: 'Black Mango', serif;
      text-transform: uppercase;
      font-size: 3rem;
      letter-spacing: 2px;
      text-align: center;
      margin: 2rem 0;
    }

    header a {
      text-decoration: none;
      color: black;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }

    .carousel {
      flex: 1 1 50%;
      max-width: 600px;
    }

    .carousel img {
      width: 100%;
      border-radius: 0;
    }

    .details {
      flex: 1 1 40%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .description {
      font-size: 1rem;
      line-height: 1.6;
      margin-bottom: 2rem;
    }

    .reserve-btn {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background-color: black;
      color: white;
      font-size: 1rem;
      text-decoration: none;
      text-align: center;
      width: fit-content;
    }
  </style>
</head>
<body>

  <header>
    <a href="index.html">BURRO</a>
  </header>

  <div class="container">
    <div class="carousel">
      <img src="oggetto1_1.jpg" alt="Oggetto 1 - vista 1">
      <img src="oggetto1_2.jpg" alt="Oggetto 1 - vista 2">
      <!-- Puoi aggiungere altri <img> -->
    </div>

    <div class="details">
      <div class="description">
        <p>Descrizione breve dell’oggetto: provenienza, materiali, epoca o altro.</p>
        <p>Misure: LxPxA cm</p>
      </div>
      <a href="mailto:tuo@email.it?subject=Riserva%20Oggetto%201" class="reserve-btn">Riserva</a>
    </div>
  </div>

</body>
</html>
