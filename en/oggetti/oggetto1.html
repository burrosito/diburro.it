<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Object 1 â€“ BURRO</title>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    @font-face {
      font-family: 'Black Mango';
      src: url('../../black-mango-regular.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    body {
      margin: 0;
      font-family: 'Work Sans', sans-serif;
      background-color: #ffffff;
      color: #2e2e2e;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 2rem;
      font-size: 1rem;
    }

    .logo {
      font-family: 'Black Mango', serif;
      font-size: 2rem;
      text-transform: uppercase;
      letter-spacing: 2px;
      font-weight: 600;
      color: black;
      text-decoration: none;
    }

    .language-switch {
      font-size: 0.9rem;
    }

    .language-switch a {
      color: #2e2e2e;
      text-decoration: none;
      margin-left: 1rem;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }

    .carousel {
      flex: 1 1 50%;
      max-width: 600px;
      position: relative;
    }

    .carousel img {
      width: 100%;
      display: none;
    }

    .carousel img.active {
      display: block;
    }

    .carousel-buttons {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
    }

    .carousel-buttons button {
      background: rgba(0, 0, 0, 0.5);
      border: none;
      color: white;
      font-size: 1.5rem;
      padding: 0.5rem 1rem;
      cursor: pointer;
    }

    .details {
      flex: 1 1 40%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .description-title {
      font-weight: 600;
      margin-bottom: 1rem;
      font-size: 1.2rem;
    }

    .description-text {
      font-size: 1rem;
      line-height: 1.6;
      margin-bottom: 2rem;
    }

    .reserve-btn {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background-color: black;
      color: white;
      font-size: 1rem;
      text-decoration: none;
      text-align: center;
      width: fit-content;
    }
  </style>
</head>
<body>

  <header>
    <a href="../../index.html" class="logo">BURRO</a>
    <div class="language-switch">
      <a href="../../oggetti/oggetto1.html">IT</a> | <a href="oggetto1.html">EN</a>
    </div>
  </header>

  <div class="container">
    <div class="carousel">
      <img src="../../oggetti/oggetto1_1.jpg" alt="View 1" class="active">
      <img src="../../oggetti/oggetto1_2.jpg" alt="View 2">
      <img src="../../oggetti/oggetto1_3.jpg" alt="View 3">
      <div class="carousel-buttons">
        <button onclick="changeSlide(-1)">&#10094;</button>
        <button onclick="changeSlide(1)">&#10095;</button>
      </div>
    </div>

    <div class="details">
      <div class="description">
        <div class="description-title">Mazda Lamp 1930</div>
        <div class="description-text">
          Iconic French table lamp with Bakelite base and frosted glass shade.
          <br>Origin: France, 1930s<br>
          Excellent condition, with minimal signs of use. Rewired.
        </div>
      </div>
      <a href="mailto:tuo@email.it?subject=Reserve%20Object%201" class="reserve-btn">Reserve</a>
    </div>
  </div>

  <script>
    let currentSlide = 0;
    const slides = document.querySelectorAll('.carousel img');

    function changeSlide(direction) {
      slides[currentSlide].classList.remove('active');
      currentSlide = (currentSlide + direction + slides.length) % slides.length;
      slides[currentSlide].classList.add('active');
    }
  </script>

</body>
</html>
